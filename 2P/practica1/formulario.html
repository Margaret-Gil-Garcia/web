<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/f.css">
    <title>Formulario</title>
</head>
<body>
    <div class="pagina">
        
        <div class="cabecera">
            <h1>Formulario </h1>
        </div>

        <div class="contenido fondoContenido">
            
            <div class="izquierda">
            <label>Nombre(s)</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Apellidos</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Correo electronico</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Pais</label>
            <select class="form-selec" aria-label="Default select example">
                <option selected></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </select>
            <label>Biografia</label>
            <div class=form-floating>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2"></label>
            </div>
        </div>

        <div class="centro">
            <label>Numero de telefono</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Afilaciones</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2"></label>
            </div>
            <label>Ocupacion</label>
            <select class="form-select" aria-label="Deafault select example">
                <option selected></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </select>
            <label>Mascotas</label>
            <select class="form-select" aria-label="Deafult select example">
                <option selected></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </select>
            <label>gadget favorito</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
        </div>

        <div class="derecha">
            <label>Talento</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Bebida favorita</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Poder favorito</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Arma de seleccion</label>
            <input class="form-control" type="text" placeholder="" aria-label="" enabled>
            <label>Comentarios</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2"></label>
            </div>
        </div>
       
    </div>
  
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
